name: NodeJS with Webpack

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    
    steps:
    - uses: actions/checkout@v2
        
    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '15'

    - name: Cache Dependencies
      uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }} 
    
    - name: Install Dependencies
      run: yarn install
      
    - name: Linting
      run: yarn lint
      
    - name: Formatting
      run: yarn styleCheck
      
    - name: Unit testing
      run: yarn test
      
    - name: Build
      run: yarn build:prod
